<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body > 
  

    <div class="wrapper">
        <header class="header">
            <h1 class="logo">
                <a class="logo-link">Travel-Tip Uri & Naama</a>
            </h1>
        </header>

        <div id="map" style="width: 100%; height: 400px;"></div>

        <div class="main">
            <div class="">
                <h2>
                    <i class="location"></i>Location</h2>
                <p>Address
                    <span class="address"></span>
                </p>
                <p>Geo
                    <span class="geo"></span>
                </p>
            </div>

            <div class="weather-info">
                <h2>
                    <i class=""></i>Weather Today</h2>

                <div class="weather">

                    <img class="weather-icon" />
                    <p class="weather-desc"></p>
                    <!-- <p>temperature 째C, from 째C to째C</p>
                    <p> Humidity:%, wind: mph, 째</p> -->
                </div>

            </div>


            <div class="map-info">
                <div class="controls">
                    <form autocomplete="on">
                        <input class="search-input" autofocus placeholder="Search Address..." type="text">
                        <!-- <button class="btn" type="submit">
                            <i class="fas fa-search"></i>
                        </button> -->
                    </form>
                    
                    <button class="btn btn-curr-loc">My Location</button>
                    <p class="status-text"></p>
                </div>

                <div id="map" class="map-area"></div>
            </div>

        </div>

        <footer class="footer">
            <!-- <p class="bold-text"> Share this Map </p> -->

            <input class="url-input" type="text" />
            <button class="btn btn-copy-url">Copy ink</button>
        </footer>
    </div>

    
    <script type="module" src="js/main.js"></script>
</body>
</html>
